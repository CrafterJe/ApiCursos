<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßæ Mis Compras</title>
  <link rel="stylesheet" href="styles/compras.css"/>
  <link rel="stylesheet" href="styles/cursos.css" />
</head>
<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .contenedor-compras {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .header-compras {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    .boton-regresar {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .boton-regresar:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .titulo-principal {
      color: white;
      font-size: 2.5em;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    #lista-compras {
      display: grid;
      gap: 25px;
    }

    .grupo-compra {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grupo-compra:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .compra-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .compra-info h3 {
      color: #333;
      font-size: 1.4em;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .compra-detalles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      color: #666;
      font-size: 0.95em;
    }

    .detalle-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .detalle-label {
      font-weight: 600;
      color: #4a5568;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detalle-valor {
      font-size: 1.1em;
      color: #2d3748;
    }

    .total-compra-badge {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .cursos-compra {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .curso {
      display: flex;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 15px;
      transition: all 0.3s ease;
      border: 1px solid #e9ecef;
    }

    .curso:hover {
      background: #fff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .curso img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .curso-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .curso-titulo {
      font-weight: 600;
      color: #2d3748;
      font-size: 1em;
      line-height: 1.3;
      margin-bottom: 5px;
    }

    .curso-instructor {
      color: #718096;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .curso-precio {
      font-weight: 700;
      color: #38a169;
      font-size: 1.1em;
    }

    .sin-compras {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .sin-compras h3 {
      color: #4a5568;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .sin-compras p {
      color: #718096;
      font-size: 1.1em;
    }

    .loading {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      color: #4a5568;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .header-compras {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .titulo-principal {
        font-size: 2em;
      }

      .cursos-compra {
        grid-template-columns: 1fr;
      }

      .curso {
        flex-direction: column;
        text-align: center;
      }

      .curso img {
        width: 100%;
        height: 200px;
        margin-right: 0;
        margin-bottom: 15px;
      }

      .compra-detalles {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .compra-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

</style>
<body>
  <div class="contenedor-compras">
    <div class="header-compras">
      <a href="cursos.html" class="boton-regresar">
        <span>‚¨ÖÔ∏è</span>
        <span>Volver a Cursos</span>
      </a>
      <h2 class="titulo-principal">üßæ Historial de Compras</h2>
      <div></div> <!-- Spacer para centrar el t√≠tulo -->
    </div>
    
    <div id="lista-compras">
      <div class="loading">
        <p>üîÑ Cargando compras...</p>
      </div>
    </div>
  </div>

  <script src="scripts/compras.js"></script>
</body>
</html>
